name: ðŸ“˜ Build & Deploy ELN

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Convert Markdown logs to Notebooks
        run: |
          mkdir -p converted
          for f in notebooks/*.md; do
            jupytext --to ipynb "$f" -o "converted/$(basename "$f" .md).ipynb"
          done

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Inject secure _headers
        run: |
          cat <<EOF > _build/html/_headers
          /*
          Basic-Auth: ${{ secrets.NETLIFY_AUTH_USER }} ${{ secrets.NETLIFY_AUTH_PASS }}
          Status: 401
          EOF
