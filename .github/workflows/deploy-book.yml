name: ðŸ“˜ Build & Deploy ELN (with Basic Auth)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Convert .md logs â†’ .ipynb
        run: |
          mkdir -p converted
          for f in notebooks/*.md; do
            jupytext --to ipynb "$f" -o "converted/$(basename "$f" .md).ipynb"
          done

      - name: Build Jupyter Book
        run: jupyter-book build .

      - name: Generate netlify.toml with Basic Auth
        run: |
          cat <<EOF > netlify.toml
          [[headers]]
          for = "/*"
            [headers.values]
            Basic-Auth = "${{ secrets.NETLIFY_AUTH_USER }} ${{ secrets.NETLIFY_AUTH_PASS }}"
            Status = "401"
          EOF
